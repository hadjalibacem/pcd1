<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>espace étudiant</title>
</head>
<body>


            
<h1>Acceuil</h1>
    	<p>Bienvenue M. #{authBean.username} !</p>
    	<h:form>
    	<c:if test="#{authBean.statut=='etudiant'}">
    	<div>
    	<h:commandLink action="#{etudBean.lireMsgs}">
    	<c:if test="#{etudBean.listMsgNonVu.size()!=0}">
    	<h:outputText value="Messages( #{etudBean.listMsgNonVu.size()} )"/>
    	
    	</c:if>
    	<c:if test="#{etudBean.listMsgNonVu.size()==0}">
    	<h:outputText value="Messages"/>
    	</c:if>
    	</h:commandLink>
    	</div>
    	
    	<div>
    	<h:commandLink action="PCD">
    	<h:outputText value="Projet de Conception et Dévéloppement         "/>
    	</h:commandLink>
    	</div><div>
    	<h:commandLink action="PFE">
    	<h:outputText value="Projet de Fin d'Etude	         "/>
    	</h:commandLink></div><div>
    	<h:commandLink action="PP">
    	<h:outputText value="Projet de Programmation	        "/>
    	</h:commandLink></div><div>
    	<h:commandLink action="ChF">
    	<h:outputText value="Choix de Filière	     "/>
    	</h:commandLink></div>
    </c:if>
    <c:if test="#{authBean.statut=='chefdepart'}">
    <div>
    	<h:commandLink action="#{chefDepartBean.lireMsgs}">
    	<c:if test="#{chefDepartBean.listMsgNonVu.size()!=0}">
    	<h:outputText value="Messages( #{chefDepartBean.listMsgNonVu.size()} )"/>
    	
    	</c:if>
    	<c:if test="#{chefDepartBean.listMsgNonVu.size()==0}">
    	<h:outputText value="Messages"/>
    	</c:if>
    	</h:commandLink>
    	</div>
    	
    	<div>
    	<h:commandLink action="PCD">
    	<h:outputText value="Projet de Conception et Dévéloppement         "/>
    	</h:commandLink>
    	</div><div>
    	<h:commandLink action="PFE">
    	<h:outputText value="Projet de Fin d'Etude	         "/>
    	</h:commandLink></div><div>
    	<h:commandLink action="PP">
    	<h:outputText value="Projet de Programmation	        "/>
    	</h:commandLink></div><div>
    	<h:commandLink action="ChF">
    	<h:outputText value="Choix de Filière	     "/>
    	</h:commandLink>
    	<h:commandLink action="Admin">
    	<h:outputText value="Administration	     "/>
    	</h:commandLink></div>
    </c:if>
    	
    	<h:commandLink action="#{authBean.logout()}"
					value="déconnexion" styleClass="link" />
    	</h:form>
    	
</body>
</html>
